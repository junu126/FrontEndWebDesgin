<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>make CardUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body>
    <h1>Yummy Yummy</h1>
    <div id="wrapper">
        <div class="columns">
            <div class="card">
                <img src="./img/pic1.jpg" alt="food1">
                <p>Roasted chicken breast with sage and spinach</p>
            </div>
            <div class="card">
                <img src="./img/pic2.jpg">		
                <p>Colorful Italian cuisine ingredients</p>
            </div>
            <div class="card">
                <img src="./img/pic3.jpg">				
                <p>Beef steaks </p>
            </div>
            <div class="card">
                <img src="./img/pic4.jpg">			
                <p>Beef burger takeaway</p>
            </div>	

            <div class="card">
                <img src="./img/pic5.jpg">		
                <p>Funny quail egg breakfast </p>
            </div>
            <div class="card">
                <img src="./img/pic6.jpg">		
                <p>Fresh oranges</p>
            </div>
            <div class="card">
                <img src="./img/pic7.jpg">				
                <p>Pumpkin soup</p>
            </div>
            <div class="card">
                <img src="./img/pic8.jpg">			
                <p>Homemade chicken broth with vegetables </p>
            </div>
        </div>
    </div>
</body>
</html>
