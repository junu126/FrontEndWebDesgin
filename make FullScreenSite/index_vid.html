<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FullScreenVideo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index_vid.css" />
</head>
<body>
    <video autoplay loop poster="./image/seagull.jpg" id="videoBg">
        <source src="./video/seagull.webm" type="video/webm">
        <source src="./video/seagull.mp4" type="video/mp4">
        <source src="./video/seagull.ogv" type="video/ogv">
    </video>
    <div id="container">
        <h1>Jonathan Livingston Seagull</h1>
        <p>날기 위해 믿음은 필요 없어.</p>
        <p>다만 그것을 대비해야 돼.</p>
    </div>
</body>
</html>
